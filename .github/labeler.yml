# Configuration for PR auto-labeling

documentation:
  - "**/*.md"
  - "docs/**"

firmware:
  - "keyboards/**"
  - "quantum/**"
  - "tmk_core/**"
  - "drivers/**"

build:
  - "builddefs/**"
  - "build.py"
  - "Makefile"
  - "**/*.mk"

ci/cd:
  - ".github/workflows/**"
  - ".github/actions/**"

dependencies:
  - "requirements*.txt"
  - "lib/**"
  - ".gitmodules"

pointing-device:
  - "**/pointing_device*"
  - "**/trackball*"
  - "**/tps43*"
  - "**/trackpoint*"

vial:
  - "**/vial*"
  - "**/via*"
